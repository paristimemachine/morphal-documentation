# Project information
site_name: MorphAL &mdash; Documentation
site_url: https://doc.ptm.huma-num.fr/morphal/
site_author: EG/EM (PTM)
site_description: >-
  MorphAL est un outil d'analyse morphologique, développé dans le cadre du Consortium Huma-Num
  Projets Time Machine (PTM).
#  <a href="https://ptm.huma-num.fr/" target="_blank">Projets Time Machine (PTM)</a>.

# Repository
repo_name: paristimemachine/morphal-documentation
repo_url: https://github.com/paristimemachine/morphal-documentation

# Copyright
copyright: <a href="https://ptm.huma-num.fr/" target="_blank">PTM</a> &mdash; 2021-2025

theme:
  name: material
  custom_dir: ./docs/overrides
  language: fr
#  logo: assets/images/logo.png
#  favicon: assets/images/logo-favicon.png

  features:
    # - header.autohide
    # - content.tabs.link
    # - navigation.expand
    - navigation.indexes
    - navigation.footer
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb # material/brightness-7 material/toggle-switch-off-outline / material/weather-sunny
        name: Passer en mode nuit # Passer en mode nuit / Switch to dark mode
        
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/lightbulb-outline # material/brightness-4 material/toggle-switch / material/weather-night
        name: Passer en mode jour # name: Passer en mode jour / Switch to light mode

# extra:
